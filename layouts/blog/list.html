{{ define "main" }}

  <main class="container py-6">
    <!-- Page Heading -->
    <div class="text-center mb-6">
      <h1 class="display-4 fw-bold mb-3">Our Blog</h1>
      <p class="lead text-muted">Insights, tips, and news about real estate</p>
    </div>

    <!-- Blog Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {{ range .Paginator.Pages }}
        <div class="col">
          {{ partial "blog-card" . }}
        </div>
      {{ end }}
    </div>

    <!-- Pagination -->
    {{ partial "pagination" . }}
  </main>

{{ end }}
